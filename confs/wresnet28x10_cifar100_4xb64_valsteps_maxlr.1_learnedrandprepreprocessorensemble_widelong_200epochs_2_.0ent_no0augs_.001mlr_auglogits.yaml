model:
  type: wresnet28_10
dataset: cifar100
aug: default
augmentation_search_space: long_wide
cutout: 16
batch: 64
gpus: 4
epoch: 200
lr: 0.05
lr_schedule:
  type: 'cosine'
  warmup:
    multiplier: 2
    epoch: 5
optimizer:
  type: sgd
  nesterov: True
  decay: 0.0005

preprocessor:
  type: learned_random_randaugmentspace_ensemble
  entropy_alpha: 0.
  hidden_dim: 100
  scale_entropy_alpha: .0
  online_tests_on_model: false
  q_zero_init: true
  q_residual: false
  scale_embs_zero_init: true
  normalize_reward: true
  importance_sampling: false
  label_smoothing_rate: .0
  possible_num_sequential_transforms: [1,2,3,4]
  sigmax_dist: false
  use_images_for_sampler: false
  uniaug_val: false
  oldpreprocessor_val: false
  exploresoftmax_dist: false
  aug_probs: true


alignment_loss:
  summation: standard
  align_with: '2'
  val_share: .0
  alignment_type: dot
  has_val_steps: true

meta_opt:
  meta_optimizer:
    type: adam
    lr: .001
    beta1: .0
    beta2: .999
