model:
  type: wresnet28_10
dataset: cifar100
aug: default
cutout: 16
batch: 256
epoch: 200
lr: 0.05

lr_schedule:
  type: 'cosine'
  warmup:
    multiplier: 2
    epoch: 5

optimizer:
  type: sgd
  nesterov: True
  decay: 0.0005

finite_difference_loss: true
val_step_trainloader_val_share: .2
step_optimizer_every: 2


preprocessor:
  type: learned_1x1conv
  hidden_dim: 100
  uniaug_val: false
  oldpreprocessor_val: false

meta_opt:
  meta_optimizer:
    type: same_as_main
