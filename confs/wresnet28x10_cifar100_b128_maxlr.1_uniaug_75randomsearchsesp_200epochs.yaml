model:
  type: wresnet28_10
dataset: cifar100
aug: randaugment
randaug:
  N: 0
  M: 0    # from appendix
cutout: 16
batch: 128
gpus: 1
augmentation_search_space: fix_custom
custom_search_space_augs:
  [blur,
   brightness,
   color,
   equalize,
   gaussian,
   invert,
   max_,
   rotate,
   sharpen,
   shear_x,
   shear_y,
   solarize,
   translate_x,
   translate_y]
epoch: 200
lr: 0.05
lr_schedule:
  type: 'cosine'
  warmup:
    multiplier: 2
    epoch: 5
optimizer:
  type: sgd
  nesterov: True
  decay: 0.0005

