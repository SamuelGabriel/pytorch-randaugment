model:
  type: wresnet28_10
dataset: svhncore
aug: randaugment
augmentation_search_space: fixed_standard
randaug:
  N: 3
  M: 9    # from appendix
cutout: 16
batch: 256
epoch: 200
lr: 0.005
lr_schedule:
  type: 'cosine'
  warmup:
    multiplier: 2
    epoch: 3
optimizer:
  type: sgd
  nesterov: True
  decay: 0.005