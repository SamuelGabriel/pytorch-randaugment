model:
  type: wresnet28_10
  adaptive_dropouter:
    hidden_size: 100
    relu: false
    tanh: true
    simple_dropout: false
    out_bias: true
    target_p: null
    cross_entropy_alpha: .01
    inference_dropout: false
    batch_norm: false
    ppo: true

dataset: cifar10
cutout: 16
aug: randaugment
randaug:
  N: 3
  M: 5    # from appendix

alignment_loss:
  summation: standard
  align_with: '2'
  val_share: .0
  alignment_type: dot

meta_opt:
  meta_optimizer:
    type: adam
    lr: 3.e-4
    beta1: .0
    beta2: .999

batch: 128
epoch: 300
lr: 0.05
lr_schedule:
  type: 'cosine'
  warmup:
    multiplier: 2
    epoch: 5
optimizer:
  type: sgd
  nesterov: True
  decay: 0.0005