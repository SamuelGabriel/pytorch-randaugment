load_main_model: true
model:
  type: resnet50
dataset: imagenet
aug: randaugment
augmentation_search_space: fixed_standard
randaug:
  N: 0
  M: 0    # from appendix
  weights: [0.0,1.0]
cutout: 0
batch: 100
gpus: 8
epoch: 270
lr: 0.3125
lr_schedule:
  type: 'resnet'
optimizer:
  type: sgd
  nesterov: True
  decay: 0.0001
  clip: 0

