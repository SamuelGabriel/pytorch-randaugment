model:
  type: wresnet40_2
dataset: cifar10
aug: randaugment
randaug:
  #N: 0
  #M: 0    # from appendix
cutout: 16
batch: 128
gpus: 1
augmentation_search_space: fixed_standard
lr: 0.1
lr_schedule:
  type: 'cosine'
optimizer:
  type: sgd
  nesterov: True
  decay: 0.0005
throwaway_share_of_ds: {throwaway_share: .1,use_throwaway_as_val: True}

