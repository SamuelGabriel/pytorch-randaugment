model:
  type: wresnet28_10
  adaptive_dropouter:
    hidden_size: 10
    relu: true
    tanh: false
    simple_dropout: false
    out_bias: true
    target_p: .8
    cross_entropy_alpha: .01
    inference_dropout: false
    batch_norm: false
    ppo: false
    scale_by_p: true
    scale_lr_with_outer_opt: true

dataset: cifar100
cutout: 16
aug: default

alignment_loss:
  summation: standard
  align_with: '2'
  val_share: .0
  alignment_type: dot

meta_opt:
  meta_optimizer:
    type: adam
    lr: .05
    beta1: .9
    beta2: .999

batch: 128
gpus: 1
epoch: 200
lr: 0.05
lr_schedule:
  type: 'cosine'
  warmup:
    multiplier: 2
    epoch: 5
optimizer:
  type: sgd
  nesterov: True
  decay: 0.0005